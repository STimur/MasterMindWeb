#{extends 'main.html' /}
#{set title:'Home' /}

#{if flash.error}
<p style="color:#c00">
    ${flash.error}
</p>
#{/if}

#{if !game.isFinished}
<form action="@{Application.guess()}" method="GET">
    <input type="text" name="guess" />
    <input type="submit" value="Guess" />
</form>
#{/if}
#{else}
<form action="@{Application.restart()}" method="GET">
    <input type="submit" value="Play again" />
</form>
#{/else}

#{list hints, as:'hint'}
<p>${hint}</p>
#{/list}


#{if game.isFinished}
<p>PROFIT!</p>
#{/if}
#{else}
<p>THINK BETTER!</p>
#{/else}
