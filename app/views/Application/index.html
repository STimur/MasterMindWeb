#{extends 'main.html' /}
#{set title:'Home' /}

<div id="main" class="container border border-info">
    <div class="row bg-primary">
        <div class="col">
            <h1 class="text-center text-light mb-0">Mastermind</h1>
        </div>
    </div>
    <div class="row centered-text mt-3 mb-3">
        <div class="col">
            <div id="error">
                <p class="text-danger">Wrong guess! It should consist of 4 integers in 0 to 5 range, e.g.: 1122</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <input id="guess" type="text" class="form-control" name="guess"/>
                    </div>
                    <div class="col">
                        <input id="guessButton" type="button" class="btn btn-warning" value="Guess"/>
                    </div>
                    <div class="col"></div>
                </div>
                <input id="restartButton" type="button" class="btn btn-warning" value="Play again"/>
            </div>
            <div id="hints">
            #{list hints, as: 'hint'}
                <p class='mt-3'>${hint}</p>
            #{/list}
            </div>
        </div>
    </div>
    <div id="gameInProgress" class="row bg-primary">
        <div class="col">
            <h4 class="centered-text text-light mt-2 mb-2">THINK BETTER!</h4>
        </div>
    </div>
    <div id="gameFinished" class="row bg-primary">
        <div class="col">
            <h4 class="centered-text text-light mt-2 mb-2">GRATS! YOU'VE WON!</h4>
        </div>
    </div>
</div>
